<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="input" oninput="addText()">
    <button onclick="h1()">h1</button>
    <button onclick="h2()">h2</button>
    <button onclick="h3()">h3</button>
    <div class="output"></div>

    <script>
        var Input = document.querySelector('.input');
        var OutputDiv = document.querySelector('.output');

        function addText(){
            var InputValue = Input.value ;
            OutputDiv.innerHTML = InputValue;
        }
        
        function h1(){
            var InputValue = Input.value ;
            OutputDiv.innerHTML = `<h1>${InputValue}</h1>`;
        }

        function h2(){
            var InputValue = Input.value ;
            OutputDiv.innerHTML = `<h2>${InputValue}</h2>`;
        }

        function h3(){
            var InputValue = Input.value ;
            OutputDiv.innerHTML = `<h3>${InputValue}</h3>`;
        }


    
    </script>
</body>
</html>
